<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress"><div id="progBar" style="width:25%"></div></div>
    <form id="multiForm">
        <div class="stage active" data-stage="1">
            <h3>Stage 1: Personal</h3>
            <div class="field"><label>Name:</label><input id="name"></div>
            <div class="field"><label>Age:</label><input type="number" id="age"></div>
        </div>
        <div class="stage" data-stage="2">
            <h3>Stage 2: Contact</h3>
            <div class="field"><label>Email:</label><input id="email"></div>
            <div class="field"><label>Phone:</label><input id="phone"></div>
        </div>
        <div class="stage" data-stage="3">
            <h3>Stage 3: Address</h3>
            <div class="field"><label>City:</label><input id="city"></div>
            <div class="field"><label>Zip:</label><input id="zip"></div>
        </div>
        <div class="stage" data-stage="4">
            <h3>Stage 4: Confirm</h3>
            <p id="summary"></p>
        </div>
        <button type="button" onclick="prevStage()">Previous</button>
        <button type="button" onclick="nextStage()">Next</button>
        <button type="submit" style="display:none;" id="submitBtn">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
